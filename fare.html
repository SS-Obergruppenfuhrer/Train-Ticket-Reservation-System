<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>E-Trains</title>
<link rel="stylesheet" href="UserHome_Css.css">
<style>
	
    body {
      background-image: url(rlwy.jpg);
      background-repeat: no-repeat;
      background-attachment: scroll;
      background-size: cover;
      margin: 0;
      overflow: hidden;
      justify-content: center; 
      align-items: center;
    }

    nav {
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px;
      box-sizing: border-box; 
    }

    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
    }

    nav ul li {
      display: inline-block;
      margin-left: 18px;
    }

    nav ul li a {
      text-decoration: none;
      color: white;
      font-size: 17px;
    }

    .fare {
      padding: 20px;
      margin: 10% auto; 
      width: 350px;
      border-radius: 25px;
      background-color: hsla(0, 0%, 100%, 0.77); 
	  align-items: center;
    }

    .form {
      border: none; 
      border-radius: 15px;
      height: 40px;
      width: 100%; 
      margin-bottom: 10px; 
      box-sizing: border-box; 
      padding: 5px; 
	  margin-left: 10%;
    }

    .set_button
    {
      width: 80px;
      height: 30px;
      border-radius: 5px;
      background-color: rgb(46, 149, 238);
      color: white;
      border: 0;
      cursor: pointer;
      margin-left: 70%;
    }

    .set_button:hover
    {
      background-color: rgb(22, 137, 237);
    }

    input {
      text-align: center;
      color: gray;

    }

	.fair
	{
		margin-left: 7%;
		width:270px;
		height: 40px;
		border-radius: 25px;
	}

  </style>
	
</style>
</head>
<body>
	<div class="welcome">
	  <nav>
		<img src="your_logo_image_path_here" class="logo">
		<ul>
		  <li><a href="welcome.html">HOME</a></li>
		  <li><a href="login.html">LOGIN</a></li>
		  <li><a href="contact.html">CONTACT US</a></li>
		  <li><a href="help.html">HELP</a></li>
		</ul>
	  </nav>
	</div>
	<div class="fare">
	  <h2 style="text-align:center;font-family:Verdana, Geneva, Tahoma, sans-serif">Rail Connect</h2>
	  <h2 style="text-align:center;font-family:Verdana, Geneva, Tahoma, sans-serif">Search Fare</h2>
  
	  <form class="input" >
		<input class="fair" type="password" id="from" name="from" placeholder="From" ><br><br>
		<input class="fair" type="password" id="to" name="to" placeholder="To" ><br><br>
	  
  
	  <button type="button"  class="set_button" style="margin-left: 40%;">Search</button>
	  
  
	</form>
	</div>
