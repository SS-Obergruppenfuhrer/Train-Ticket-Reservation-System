<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MANAGE RESERVATION</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>PNR Generator</title>
    <style>
        body
        {
            background-image: url(bgimg.png);
            background-repeat: no-repeat;
            background-attachment: scroll;
            background-size: cover;
            margin: 0 ;
            overflow: hidden;
            justify-content: center; 
            align-items: center;
            
        }
        table {
        backdrop-filter: blur(7px);
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        form {
            width: 80%;
            margin: 20px auto;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
        }
        button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 16px;
        }
        
        
    </style>
</head>
<body>
    <form id="pnrForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" oninput="validateInput(this)">
        
        <label for="berth">Berth Preference:</label>
        <select id="berth" required>
            <option value="Lower">Lower</option>
            <option value="Middle">Middle</option>
            <option value="Upper">Upper</option>
        </select>

        <label for="boardingPoint">Boarding Point:</label>
        <input type="text" id="boardingPoint" required>

        <label for="endingPoint">Ending Point:</label>
        <input type="text" id="endingPoint" required>

        <button type="button" id="generatePnrBtn">Generate PNR</button>
    </form>

    <table id="pnrTable">
        <thead>
            <tr>
                <th>S.No</th>
                <th>PNR</th>
                <th>Name</th>
                <th>Berth Preference</th>
                <th>Boarding Point</th>
                <th>Ending Point</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script src="Mng rsvn.js"></script>
</body>
</html>
