
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Train Ticket Booking</title>
    <link rel="stylesheet" href="to_from.css"
</head>
<body background="yves-moret-3vSGseoQj40-unsplash.jpg">
    <header>
        <div class="header1">
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Login</a></li>
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">Terms</a></li>
                </ul>
            </nav>
            <h5 class="railconnect">RailConnect</h5>
        </div>
    </header>
<div class="container">
    <h2>Train Ticket Booking</h2>
    <form id="train-form" action="select-train.html" method="get">
        
        <label for="from" style="color: #110202;">From:</label>
        <select name="from" id="from" name="from">
            <option value="">Enter departure city</option>
            <option value="kpy">KPY-Karunagapally</option>
            <option value="kyj">KYJ-Kayamkulam Junction</option>
            <option value="bmt">BMT-Hyderabad Begampet</option>
            <option value="tvc">TVC-Trivandrum Central</option>
            <option value="ndls">NDLS-New Delhi</option>
            <option value="mmct">MMCT-Mumbai Central</option>
            <option value="sbc">SBC-Bangalore City Junction</option>
            <option value="pune">Pune Junction</option>
        </select>

        <label for="to" style="color: #110202;">To:</label>
        <select name="to" id="to" name="to">
            <option value="">Enter destination city</option>
            <option value="kpy">KPY-Karunagapally</option>
            <option value="kyj">KYJ-Kayamkulam Junction</option>
            <option value="bmt">BMT-Hyderabad Begampet</option>
            <option value="tvc">TVC-Trivandrum Central</option>
            <option value="ndls">NDLS-New Delhi</option>
            <option value="mmct">MMCT-Mumbai Central</option>
            <option value="sbc">SBC-Bangalore City Junction</option>
            <option value="pune">Pune Junction</option>
        </select>
        <label for="date" style="color: #110202;">Date:</label>
        <input type="date" id="date" name="date">

        <input type="submit" value="Search trains">
    </form>
</div>
    <script>
    document.getElementById('train-form').addEventListener('submit', function(event) {
        event.preventDefault();
        const from = document.getElementById('from').value;
        const to = document.getElementById('to').value;
        const date = document.getElementById('date').value;
        if (from===to){
            alert("Departure and estination city cannot be the same!");
        }
        
        window.location.href = `select-train.html?from=${from}&to=${to}&date=${date}`;
    });
</script>
</body>
</html>
