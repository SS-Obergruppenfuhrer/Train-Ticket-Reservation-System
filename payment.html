<html>
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="payment-style.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">RailReserve</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="#">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">About Us</a>
            </li><li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Terms</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container bg-dark">
      <form action="">
        <div class="row">
          <div class="coloumn">
            <h3 class="title">Billing Address</h3>
            <div class="input-box">
              <span>Full Name:</span>
              <input type="text" placeholder="Joe Earth">
            </div>
            <div class="input-box">
              <span>Email:</span>
              <input type="text" placeholder="example@example.com">
            </div>
            <div class="input-box">
              <span>Address:</span>
              <input type="text" placeholder="Street-Locality">
            </div>
            <div class="input-box">
              <span>City:</span>
              <input type="text" placeholder="Kochi">
            </div>
            <div class="flex">
              <div class="input-box">
                <span>State:</span>
                <input type="text" placeholder="Kerala">
              </div>
              <div class="input-box">
                <span>Zip Code:</span>
                <input type="number" placeholder="123 456">
              </div>
            </div>
          </div>

          <div class="coloumn">
            <h3 class="title">Payment</h3>
            <div class="input-box">
              <span>Cards Accepted:</span>
              <img src="imgcards.png" alt="">
            </div>
            <div class="input-box">
              <span>Name On Card:</span>
              <input type="text" placeholder="Mr Joe Earth">
            </div>
            <div class="input-box">
              <span>Card Number:</span>
              <input type="number" placeholder="1111 2222 3333 4444" >
            </div>
            <div class="input-box">
              <span>Exp.Month:</span>
              <input type="text" placeholder="May">
            </div>
            <div class="flex">
              <div class="input-box">
                <span>Exp.Year:</span>
                <input type="number" placeholder="1944">
              </div>
              <div class="input-box">
                <span>CVV:</span>
                <input type="number" placeholder="123">
              </div>
            </div>
          </div>
        </div>

        <button type="submit" class="btn">Submit</button>
      </form>
      
    </div>
    <footer class="bg-dark text-center text-white text-lg-start">
      <div class="text-center p-3" style="background-color: rgba(240, 240, 240, 0.05);">
        Â© 2020 Copyright:
        <a class="text-white"  href="">RailReserve.com</a>
      </div>
    </footer>
  </body>
</html>
